<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="mainWindow.css">
</head>

<body id="body">
  <div id="title-bar-container-div">
    <div id="title-bar">
      <div id="title-bar-menu">
        <div class="dropdown">
          <button id="file" class="menu-button">File</button>
          <div class="dropdown-content" id="file-dropdown">
            <button id="new-file" class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button id="open-file" class="dropdown-button"><span class="dropdown-button-text">Open</span><span class="dropdown-button-shortcut">Ctrl+O</span></button>
            <button id="open-last-file" class="dropdown-button"><span class="dropdown-button-text">Open Last File</span></button>
            <button id="open-project" class="dropdown-button"><span class="dropdown-button-text">Open Project</span></button>
            <hr>
            <button id="save-file" class="dropdown-button"><span class="dropdown-button-text">Save</span><span class="dropdown-button-shortcut">Ctrl+S</span></button>
          </div>
        </div>
        <div class="dropdown">
          <button id="edit" class="menu-button">Edit</button>
          <div class="dropdown-content" id="edit-dropdown">
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
          </div>
        </div>
        <div class="dropdown">
          <button id="view" class="menu-button">View</button>
          <div class="dropdown-content" id="view-dropdown">
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
          </div>
        </div>
        <div class="dropdown">
          <button id="help" class="menu-button">Help</button>
          <div class="dropdown-content" id="help-dropdown">
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
          </div>
        </div>
        <div class="dropdown">
          <button id="run" class="menu-button">Run</button>
          <div class="dropdown-content" id="run-dropdown">
            <button id="run-Run" class="dropdown-button"><span class="dropdown-button-text">Run</span><span class="dropdown-button-shortcut">Ctrl+Enter</span></button>
            <hr>
            <button id="run-RunWithJava" class="dropdown-button"><span class="dropdown-button-text">Run With Java</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
            <hr>
            <button class="dropdown-button"><span class="dropdown-button-text">New</span><span class="dropdown-button-shortcut">Ctrl+N</span></button>
          </div>
        </div>
      </div>

      <span id='title-text'>No File Open</span>

      <div id="title-bar-btns">
        <div id="a" onmouseover="cbc('grey','minimize')" onmouseout="cbc('inherit','minimize')">
          <button id="minimize">-</button>
        </div>
        <div id="a" onmouseover="cbc('grey','maximize')" onmouseout="cbc('inherit','maximize')"> <!-- I know this is useless-->
          <button id="maximize">+</button>
        </div>
        <div id="a" onmouseover="cbc('red','close')" onmouseout="cbc('inherit','close')">
          <button id="close">x</button>
        </div>
      </div>
    </div>
  </div>
  <div class="content" id="content">
    <div class='lineNums' id = 'lineNums'></div>
    <div class="vl"></div>
    <pre class='text-container' id='text-container'></pre>
    <div id="cursor-follower"></div>
  </div>
  <div id="terminal">
    <div id="terminal-resizer"></div>
    <button id="exit-terminal">X</button>
    <span id="terminal-text"></span>

  </div>
  
  <script src="mainWindowScript.js"></script>
  <link rel="stylesheet" href="assets\styles\sunburst.css">
<script charset="UTF-8" src="assets/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
